name: Update MPD JSON
on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  update-mpd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get MPD URL
        id: get-mpd
        run: |
          MPD_URL=$(curl -s \
            -H "Referer: https://webiptv.site/" \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
            -H "Origin: https://webiptv.site" \
            "https://mpdchecker.webiptv.site/output.php?url=https%3A%2F%2Fwebiptv.site%2Fskynz.php%3Fid%3D219026")
          
          echo "MPD_URL=$MPD_URL" >> $GITHUB_OUTPUT
          
          # Create JSON
          echo '{
            "mpd_url": "'"$MPD_URL"'",
            "updated_at": "'"$(date -u +"%Y-%m-%dT%H:%M:%SZ")"'",
            "drm_key": "aefc2c8d1c8840f1b6981f856c9269ba:cf8ea114c45b4d6596b2748258ab74d6"
          }' > mpd-data.json
          
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add mpd-data.json
          git commit -m "Update MPD URL $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
