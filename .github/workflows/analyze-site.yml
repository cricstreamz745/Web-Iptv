name: Analyze WebIPTV Site

on:
  workflow_dispatch:  # Manual trigger only
  push:
    branches: [ main ]
    paths:
      - 'scripts/analyze_site.py'
      - 'requirements.txt'

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to v4
      
    - name: Set up Python
      uses: actions/setup-python@v5  # Updated to v5
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg ca-certificates
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run site analysis
      id: analyze
      run: |
        python scripts/analyze_site.py
        
    - name: Upload analysis results
      uses: actions/upload-artifact@v4  # CHANGED: v3 â†’ v4
      with:
        name: site-analysis-results
        path: |
          site_analysis.html
          site_homepage.png
          site_findings.json
        
    - name: Create summary report
      run: |
        echo "## WebIPTV Site Analysis Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "site_findings.json" ]; then
          echo "âœ… Analysis completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extract key findings
          echo "### Key Elements Found:" >> $GITHUB_STEP_SUMMARY
          
          # Read JSON and extract findings
          if python3 -c "
import json
try:
    with open('site_findings.json', 'r') as f:
        data = json.load(f)
    
    if 'elements' in data:
        for category, items in data['elements'].items():
            if items:
                print(f'- **{category}**: {len(items)} element(s) found')
                for item in items[:2]:  # Show first 2 items
                    text_preview = item.get('text', '')[:30]
                    if text_preview:
                        print(f'  - {text_preview}...')
except Exception as e:
    print(f'Error reading JSON: {e}')
" >> $GITHUB_STEP_SUMMARY; then
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### Files Generated:" >> $GITHUB_STEP_SUMMARY
          echo "- `site_analysis.html` - Full page HTML source" >> $GITHUB_STEP_SUMMARY
          echo "- `site_homepage.png` - Screenshot of homepage" >> $GITHUB_STEP_SUMMARY
          echo "- `site_findings.json` - Detailed element analysis" >> $GITHUB_STEP_SUMMARY
          
        else
          echo "âŒ Analysis failed or no findings file created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the workflow logs for errors." >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Commit results to repository
      if: always()
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Create analysis directory
        mkdir -p analysis-results
        
        # Move analysis files to directory
        mv site_analysis.html analysis-results/ 2>/dev/null || true
        mv site_homepage.png analysis-results/ 2>/dev/null || true
        mv site_findings.json analysis-results/ 2>/dev/null || true
        
        # Check if there are files to commit
        if [ -f "analysis-results/site_findings.json" ]; then
          git add analysis-results/
          git commit -m "ðŸ“Š Site analysis results - $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push || echo "Push failed or no changes"
        else
          echo "No analysis files to commit"
        fi
